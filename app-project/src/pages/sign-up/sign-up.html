<ion-header>

  <ion-navbar>
    <ion-title>signUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>邮箱</ion-label>
      <ion-input clearInput [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>密码</ion-label>
      <ion-input type="password" clearInput [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
  <button (tap)="signUp()" ion-button block color="danger" [disabled]="user.email==='' ||user.password===''">注册</button>

</ion-content>
