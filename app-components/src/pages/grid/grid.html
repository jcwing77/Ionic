<ion-header>

  <ion-navbar>
    <ion-title>grid示例</ion-title>

<ion-content padding>
<p>基础等分栅格</p>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>1</div>
      </ion-col>
      <ion-col>
        <div>2</div>
      </ion-col>
      <ion-col>
        <div>3</div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div>1</div>
      </ion-col>
      <ion-col>
        <div>2</div>
      </ion-col>
      <ion-col>
        <div>3</div>
      </ion-col>
      <ion-col>
        <div>4</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>1</div>
      </ion-col>
      <ion-col>
        <div>2</div>
      </ion-col>
      <ion-col>
        <div>3</div>
      </ion-col>
      <ion-col>
        <div>4</div>
      </ion-col>
      <ion-col>
        <div>5</div>
      </ion-col>
      <ion-col>
        <div>6</div>
      </ion-col>
    </ion-row>   
  </ion-grid>

  <p>指定宽度栅格</p>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>1</div>
      </ion-col>
      <ion-col col-6>
        <div>2</div>
      </ion-col>
      <ion-col>
        <div>3</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1>
        <div>1</div>
      </ion-col>
      <ion-col col-6>
        <div>2</div>
      </ion-col>
      <ion-col col-5>
        <div>3</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <p>自动宽度栅格</p>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>1</div>
      </ion-col>
      <ion-col col-auto>
        <div>22222</div>
      </ion-col>
      <ion-col>
        <div>3</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <p>列偏移栅格</p>
  <ion-grid>
    <ion-row>
      <ion-col offset-6>
        <div>1</div>
      </ion-col>
      <ion-col>
        <div>2</div>
      </ion-col>
      <ion-col>
        <div>3</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <p>垂直对齐栅格</p>
  <ion-grid>
    <ion-row align-items-start>
      <ion-col>
        <div>1</div>
      </ion-col>
      <ion-col>
        <div>2 <br> 22 </div>
      </ion-col>
      <ion-col>
        <div>3 <br> 33 <br> 333</div>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col>
        <div>1</div>
      </ion-col>
      <ion-col>
        <div>2 <br> 22 </div>
      </ion-col>
      <ion-col>
        <div>3 <br> 33 <br> 333</div>
      </ion-col>
    </ion-row>
    <ion-row align-items-end>
      <ion-col>
        <div>1</div>
      </ion-col>
      <ion-col>
        <div>2 <br> 22 </div>
      </ion-col>
      <ion-col>
        <div>3 <br> 33 <br> 333</div>
      </ion-col>
    </ion-row>
  </ion-grid>
