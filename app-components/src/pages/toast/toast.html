<ion-header>

  <ion-navbar>
    <ion-title>toast示例</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (tap)="basicToast()">basic toast</button>
  <button ion-button block (tap)="toastPosition('top')">topbasic toast</button>
  <button ion-button block (tap)="toastPosition('middle')">middlebasic toast</button>
  <button ion-button block (tap)="toastPosition('bottom')">bottombasic toast</button>
  <button ion-button block (tap)="toastClose()">Close</button>

</ion-content>
